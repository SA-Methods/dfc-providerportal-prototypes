<header class="govuk-header " role="banner" data-module="govuk-header">
  <div class="govuk-header__container govuk-width-container">
    <div class="govuk-header__content" style="width: 80%;">
      <a href="#" class="govuk-header__link govuk-header__link--service-name">
        Publish to the course directory
      </a>
      <button type="button" class="govuk-header__menu-button govuk-js-header-toggle" aria-controls="navigation" aria-label="Show or hide Top Level Navigation">Menu</button>
      <nav>
        <ul id="navigation" class="govuk-header__navigation " aria-label="Top Level Navigation">
          <li class="govuk-header__navigation-item{% if navActive == 'home' %} govuk-header__navigation-item--active{% endif %}">
            <a class="govuk-header__link" href="/v2/">
              Home
            </a>
          </li>
          <li class="govuk-header__navigation-item{% if navActive == 'courses' %} govuk-header__navigation-item--active{% endif %}">
            <a class="govuk-header__link" href="/v2/courses/">
              Courses
            </a>
          </li>
          <li class="govuk-header__navigation-item{% if navActive == 'apprenticeships' %} govuk-header__navigation-item--active{% endif %}">
            <a class="govuk-header__link" href="/v2/apprenticeships/">
              Apprenticeships
            </a>
          </li>
          <li class="govuk-header__navigation-item{% if navActive == 'tlevels' %} govuk-header__navigation-item--active{% endif %}">
            <a class="govuk-header__link" href="/v2/t-levels/">
              T Levels
            </a>
          </li>
          <li class="govuk-header__navigation-item{% if navActive == 'locations' %} govuk-header__navigation-item--active{% endif %}">
            <a class="govuk-header__link" href="/v2/venues/">
              Venues
            </a>
          </li>
          <li class="govuk-header__navigation-item{% if navActive == 'bulkupload' %} govuk-header__navigation-item--active{% endif %}">
            <a class="govuk-header__link" href="/v2/bulk-upload/">
              Bulk upload
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="header__signin">
      <a class="header__link govuk-header__link" href="#">Sign out</a>
    </div>
  </div>
</header>
